{% extends 'investimentos/base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
<div class="container" style="padding: 30px;">
    <h1>Faça seu login</h1>
    <form method="POST">
        {% csrf_token %}
        {{form| crispy}}
        <button class="btn btn-primary" type="submit">Fazer login</button>
        <a href="{% url 'novo_usuario' %}">Não possivel cadastro? Faça aqui</a>
    </form>
</div>
{% endblock %}
